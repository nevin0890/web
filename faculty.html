<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Faculty</title>
</head>

<body>

    <table class="table">
        <tr>
            <td>DEPARTMENT</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><select name="" id="" class="form-control">
                    <option value="">select course</option>
                    <option value="">Computer science engineering</option>
                    <option value="">Electronics and communication</option>
                    <option value="">Civil Engineering</option>
                    <option value="">Biotechnology engineering</option>
                    <option value="">Chemical engineering</option>
                </select></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact No</td>
            <td><input type="number" class="form-control"></td>
        </tr>
        <tr>
            <td> Qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="number" class="form-control"></td>
        </tr>
        <tr>
            <td>Bloog Group</td>
            <td><select name="" id="" class="form-control">
                <option value="">select Blood group</option>
                    <option value="">A+</option>
                    <option value="">A-</option>
                    <option value="">B+</option>
                    <option value="">B-</option>
                    <option value="">AB+</option>
                    <option value="">AB-</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
                </select></td>
            </select></td>
        </tr>
        <tr>
            <td>College Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><select name="" id="" class="form-control">
                    <option value="">SELECT DISTRICT</option>
                    <option value="">Kollam</option>
                    <option value="">Pathanamthitta</option>
                    <option value="">Alappuzha</option>
                    <option value="">Kottayam</option>
                    <option value="">Idukki</option>
                    <option value="">Ernakulam</option>
                    <option value="">Thrissur</option>
                    <option value="">Palakkad</option>
                    <option value="">Malappuram</option>
                    <option value="">Kozhikode</option>
                    <option value="">Wayanad</option>
                    <option value="">Kannur</option>
                    <option value="">Kasaragod</option>
                </select></td>
            </select></td>
        </tr>
        <tr>
            <td>Years of experience</td>
            <td> <select name="" id="" class="form-control">
                <option value="">Select year</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                </select></td>
            </select></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" class="form-control"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" class="form-control"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" class="form-control"></td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-primary"></td>
           
    </table>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
